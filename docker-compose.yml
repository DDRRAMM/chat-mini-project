version: '3.8'

services:
  # Service 1: Backend/WebSocket Server
  chat-server:
    build: . 
    container_name: chat_app_backend
    ports:
      - "8080:8080" 
    environment:
      - PORT=8080
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on: 
      - redis
    restart: unless-stopped 

  # Service 2: Redis (Cache/PubSub for real-time)
  redis:
    image: redis:alpine
    container_name: chat_app_redis
    volumes:
      - redis_data:/data 
    restart: unless-stopped

volumes:
  redis_data: